<!DOCTYPE html>
<html>
<head>
    <!-- This version has very little CSS styling. If you would like a styled version, check out the standard_fc.html-->
    <title>Basic Multiple Choice Quiz</title>
    <meta charset="UTF-8">
    <meta name="description" content="Interactive Student Apps">
    <meta name="keywords" content="JavaScript,jQuery,quizzes,flashcards,students">
    <meta name="author" content="Lars Hedlund">
      <style>
      .card-container {
          width: 40%;
          min-height: 250px;
          min-width: 323px;
          border: 5px solid #F5F5F5;
      }

          .card-container .card-inner {
              min-height: 200px;
              padding: 10px;
          }

          .card-container .card-navigate {
              height: 50px;
              padding: 10px;
          }
      </style>

</head>

<body>
  <div class="card-container">
    <div class="card-inner">
      <h2 id="question">
        <!--The question will load here -->
      </h2>
      <div id="options">
        <!-- the choices will load here -->
      </div>
    </div>
    <div class="card-navigate">
      <button id="skip">Skip</button>
      <button id="restart">Restart</button>
      <button id="submit" style="float: right;">Submit</button>
    </div>
  </div>

  <!-- This hidden input is included to help with html characters (i.e. &thorn;). It's best to just leave it, even if you don't think you need it. -->
  <input type="hidden" id="answer">
  <!-- Start of Javascript: This is where the magic happens! -->
  <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Local Framework -->
    <!-- Questions location (MUST be called before the App)-->
    <script src='exercises.js'></script>
    <!-- App location -->
    <script src='MultipleChoiceApp.js'></script>
</body>
</html>
