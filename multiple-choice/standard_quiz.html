<!DOCTYPE html>
<html>
<head>
    <!-- This version is styled using Google Material Design framework. If you would like an unstyled version, check out basic_quiz.html-->
    <title>Multiple Choice Quiz</title>
    <meta charset="UTF-8">
    <meta name="description" content="Interactive Student Apps">
    <meta name="keywords" content="JavaScript,jQuery,quizzes,flashcards,students">
    <meta name="author" content="Lars Hedlund">
    <!-- Google's MDL Framework: This is where all of the visual styling comes from. Feel free to use it as is! Google has left the project open to everyone -->
      <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.blue-amber.min.css" />
      <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  	<!-- jQuery -->
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  	<!-- Local Framework -->
      <!-- Questions location (MUST be called before the App)-->
      <script src='exercises.js'></script>
      <!-- App location -->
  		<script src='MultipleChoiceApp.js'></script>
</head>

<body>
  <div class="card-wide mdl-card mdl-shadow--2dp" style="min-width: 33%;">
    <div class="mdl-card__supporting-text">
      <h2 id="question">
        <!--The question will load here -->
      </h2>
      <div id="options">
        <!-- the choices will load here -->
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="skip">Skip</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="restart">Restart</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="float: right;" id="submit">Submit</button>
    </div>
  </div>

<!-- This hidden input is included to help with html characters (i.e. &thorn;). It's best to just leave it, even if you don't think you need it. -->
<input type="hidden" id="answer">

<!-- Start of Javascript: This is where the magic happens! -->
<script>
    $(document).ready(function() {
		MultipleChoiceApp.init();
    });
	$('#submit, #skip, #restart').on('click', function() {
		MultipleChoiceApp.advance_question(this.id);
	});
</script>

</body>
</html>
